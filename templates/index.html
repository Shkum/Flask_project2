{%  extends 'base.html' %}

{% block content %}
{{ super() }}

    <h1>TEST</h1>

    <hr>

    <h2>List of articles</h2>

    <ul class="list-post">
        {%  for p in posts %}
            <li>
                <p class="title"><a href="{{ url_for('showPost', id_post=p.id)}}">{{ p.title }} --> id: {{ p.id }}</a></p>
                <p class="annonce">{{ p.text[:50]}}</p>
            </li>
        {%  endfor %}
    </ul>

{% endblock %}
